<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <h1>World clock</h1>
      <div class="container">
        <select name="city" id="city">
          <option value="">Choose a city</option>
          <option value="current">My current location</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Europe/Brussels">Brussels</option>
          <option value="Africa/Djibouti">Djibouti</option>
          <option value="Africa/Freetown">Freetown</option>
          <option value="Europe/Helsinki">Helsinki</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="Asia/Jakarta">Jakarta</option>
          <option value="Asia/Jerusalem">Jerusalem</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Kabul">Kabul</option>
          <option value="Europe/Lisbon">Lisbon</option>
          <option value="Europe/London">London</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Asia/Manila">Manila</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="America/New_York">New York</option>
          <option value="Antarctica/Palmer">Palmer</option>
          <option value="America/Paramaribo">Paramaribo</option>
          <option value="Australia/Perth">Perth</option>
          <option value="Asia/Qatar">Qatar</option>
          <option value="America/Resolute">Resolute</option>
          <option value="Atlantic/Reykjavik">Reykjavik</option>
          <option value="America/Sao_Paulo">Sao Paulo</option>
          <option value="America/Santiago">Santiago</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/Volgograd">Volgograd</option>
        </select>
        <div class="cities" id="cities">
          <div id="current">
            <h2 class="city"></h2>
            <div class="cdate"></div>
            <div class="ctime"></div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/DaisySSLMLK/Worldclock-app.git"
          >Open-source code</a
        >
        by
        <strong> Désirée Willems </strong>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
